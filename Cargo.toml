[package]
name = "chonker8"  
version = "8.8.0"
edition = "2021"

[dependencies]
# Core CLI
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.38", features = ["rt-multi-thread", "macros"] }
thiserror = "1.0"
whatlang = "0.16"

# PDF extraction - JUST THE ESSENTIALS
oar-ocr = "0.1"
ort = { version = "2.0.0-rc.10", features = ["coreml"] }
image = "0.25"
pdfium-render = { version = "0.8", features = ["thread_safe"] }

# Storage - Simple SQLite
rusqlite = { version = "0.32", features = ["bundled"] }

[[bin]]
name = "chonker8"
path = "src/main.rs"


[dev-dependencies]
rexpect = "0.5"